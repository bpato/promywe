<form id="registerForm" method="POST">
    <h2>Create your free account</h2>
    <p>
	<label for="rgsUsername">Username: </label>
	<input type="text" id="rgsUsername" name="rgsUsername" required value="">
    </p>
    <p>
        <label for="rgsFirstname">First name: </label>
        <input type="text" id="rgsFirstname" name="rgsFirstname" required value="">
    </p>
    <p>
        <label for="rgsLastname">Last name: </label>
        <input type="text" id="rgsLastname" name="rgsLastname" required value="">
    </p>
    <p>
        <label for="rgsEmail1">Email: </label>
        <input type="email" id="rgsEmail1" name="rgsEmail1" required value="">
    </p>
    <p>
        <label for="rgsEmail2">Confirm email: </label>
        <input type="email" id="rgsEmail2" name="rgsEmail2" required value="">
    </p>
    <p>
        <label for="rgsPassword1">Password: </label>
        <input type="password" id="rgsPassword1" name="rgsPassword1" required>
    </p>
    <p>
        <label for="rgsPassword2">Confirm password: </label>
        <input type="password" id="rgsPassword2" name="rgsPassword2" required>
    </p>
    <button class="boton" type="submit" name="registerButton">SING UP</button>
        <div class="hasAccountText">
        <span id="hideRegister">Allready have an account? Login here.</span>
    </div>
</form>
