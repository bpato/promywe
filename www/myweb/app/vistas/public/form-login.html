<form id="loginForm" method="POST">
    <h2>Login to your account</h2>
    <p>
        <label for="lgnEmail">Email: </label>
        <input type="text" id="lgnEmail" name="lgnEmail" required placeholder="email@myweb.com">
    </p>
    <p>
        <label for="lgnPassword">Password: </label>
        <input type="password" id="lgnPassword" name="lgnPassword" required placeholder="********">
    </p>
    <button class="boton" type="submit" name="loginButton">LOG IN</button>
    <div class="hasAccountText">
        <span id="hideLogin">Don't have an account yet? Singup here.</span>
    </div>
</form>
